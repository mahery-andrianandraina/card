<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon - Matrix Style</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: black;
    font-family: "Courier New", monospace;
    color: #00ff41;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -2;
  }

  /* Nouveau design : cadre futuriste */
  .center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 40px 60px;
    border: 1px solid #00ff41;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.35);
    box-shadow: 0 0 25px #00ff41;
    text-align: center;
    animation: fadeIn 2s ease-out;
  }

  /* Effet scan lumineux comme dans Matrix */
  .scan-line {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: rgba(0, 255, 65, 0.5);
    animation: scan 3s linear infinite;
  }

  @keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -45%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 15px #00ff41;
  }

  .logo {
    font-size: 1.3rem;
    margin-bottom: 15px;
    text-shadow: 0 0 10px #00ff41;
    letter-spacing: 2px;
  }

  #countdown {
    margin-top: 20px;
    font-size: 1.8rem;
    font-weight: bold;
    text-shadow: 0 0 12px #00ff41;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="scan-line"></div>

<div class="center-box">
  <div class="logo">MAHERY ANDRIANANDRAINA</div>
  <h1>Contenu en construction</h1>
  <p>Chargement des donn√©es...</p>
  <div id="countdown">Calcul...</div>
</div>

<script>
  // MATRIX RAIN
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*(){}[]=<>/\|".split("");
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).map(() => 1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px Courier New";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // COUNTDOWN
  const targetDate = new Date();
  targetDate.setDate(targetDate.getDate() + 5);

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      document.getElementById("countdown").innerHTML = "Disponible !";
      return;
    }

    const d = Math.floor(distance / (1000 * 60 * 60 * 24));
    const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = `${d}j ${h}h ${m}m ${s}s`;
  }

  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
